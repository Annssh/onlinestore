<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="toaststyle.css"> -->
</head>
<body>
    <header>
        Email : training@jalaacademy.com<br>
        Password : jobprogram
    </header><span class="toast" id="toast"></span><br>
    <div id="info">
        LOGIN CREDENTIALS
    </div>
    <div class="wrapper active-popup">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="home.html" id="fl" onsubmit=" return validate()">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-unread"></ion-icon></span>
                    <input type="text" required id="email">
                    <label>Email or Mobile No</label>
                </div>
                <div id="emailval" class="val"></div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required id="pass">
                    <label>Password</label>
                </div>
                <div id="passval" class="val"></div>
                <div class="remember-forget">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forget Password</a>
                </div>
                <div class="buttons">
                    <button type="submit" class="btn" id="btn" onsubmit = " validate()">Login</button>
                </div>
            </form>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="toastscript.js" defer></script>
</body>
</html>
